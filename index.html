<h1> Etch-a-Sketch </h1>   
<p id="wiki-info"> The Etch A Sketch was introduced near the peak of the Baby Boom on 12 July 1960 for $2.99 (equivalent to $26 in 2021). It went on to sell 600,000 units that year and is one of the best known toys of that era. </p>

<label for="gridNo"> No of grids: <output id="output">   X </output> </label>

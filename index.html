<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link href="http://fonts.cdnfonts.com/css/matrix" rel="stylesheet">
    <title> The Etch-a-Sketch </title>

</head>
<body>
    
    <div id="main-container"> 

        <header>
        <h2> THE <h2>
        <h1> ETCH-A-SKETCH </h1>   
      </header>
        
    
<div id="sub-container"> 

    <div id="controller"> 

<p class="intro-p"> Be careful <span id="playerName" class="intro-p"> </span>. </p>
<p class="intro-p"> They are watching you. </p>
<p class="intro-p"> Quickly select the number of grids </p>
<p class="intro-p"> and the mode you wish to enter. </p>

<label for="gridNo" id="grid-selector-text"> Grid : <output id="output"> move slider </output> </label>
<input id="gridNo" type="range" name="gridNo" min="2" max="30" value="30">


<div id="btns"> 

<div id="color-div"> 
<input type="color" id="colorpicker" value="#0000FF">
<button id="clr-btn"> Brush Mode </button>
</div>
<div id="restart-btns">
        <button id="eraser-btn" class="restart-btn"> Eraser </button>
        <button id="reset-btn" class="restart-btn"> Reset </button>
    </div>
</div>

<button id="psy-btn"> Psychedleic Mode </button>
    


</div>

<div id="game-container">
</div>



</body>

<script src="app.js"> </script>

</html>
